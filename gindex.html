<html>

<style>
    body {
        font-family: Impact, sans-serif;
        background: #082f43;
        color: white;
        padding: 50px;
    }
    
    h1 {
        font-size: 60px;
    }
    
    h2 {
        color: #ffc621;
    }
    
    .data {
        background: #0093a0;
        border-radius: 5px;
        float: left;
        margin: 10px;
        width: 20%;
        padding: 10px;
        height: 180px;
        position: relative;
        overflow: auto;
    }
    
    .dtag {
        position: absolute;
        top: 0;
        right: 0;
        margin: 15px;
        padding: 5px 10px;
        border-radius: 10px;
        background-color: #f76b61;
        color: white;
    }
</style>

<body>

    <h1>HEADING</h1>

    <div class="results">
        <!-- data will be inserted here-->
    </div>

    <h1>BOTTOM</h1>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>

    <script>
        var dataurl = 'https://sheets.googleapis.com/v4/spreadsheets/1-vTT5LVlscvExPjqJHrhmlO2ZMM-93McoP-yXT8gyOU/values/%E5%B7%A5%E4%BD%9C%E8%A1%A81?alt=json&key=AIzaSyAVlwHA4EQx7AWjK1QsT87shL37vhKWrl4';

        $.getJSON(dataurl,
            function(json) {
                var e = json.feed.entry,
                    n = e.length;

                $(e).each(function() {
                    $('.results').append('<div class="data"><h2>' + this.gsx$title.$t + '</h2><p>' + this.gsx$desc.$t + '</p><span class="dtag">' + this.gsx$tag.$t + '</span></div>');
                });


            }
        );
    </script>

</body>

</html>
