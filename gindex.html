<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Lighter 資料庫 </title>
    
    <meta property="og:url" content="https://juanjunfu.github.io/"/>
    <meta property="fb:app_id" content="911000986339138"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Let's Fun"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <meta property="og:image:alt" content="Lighter"/>
    <link rel="shortcut icon" href="https://juanjunfu.github.io/zengduke/dist/img/logo_512.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" media="screen"/>
    <link rel="stylesheet" href="dist/style.min.css" media="screen"/>
    <!-- Google Tag Manager-->

  </head>
  <body>
    <!-- Google Tag Manager (noscript)-->

    <div class="text-center">
      <h1>Lighter DC</h1>
      
    </div>
    <hr/>
    <section class="js-append-card"></section>
    <script>
      const uri = 'https://sheets.googleapis.com/v4/spreadsheets/12YEsZ_V0SOU9_9BHKozQti0ydgsgPa3ziRbZk4vUDcQ/values/people?alt=json&key=AIzaSyAVlwHA4EQx7AWjK1QsT87shL37vhKWrl4';
      
      fetch(uri)
        .then(res => res.json())
        .then(res => {
          const data = res.values;
          console.log(data);
      
          // 刪除第一個陣列
          data.shift();
      
          Array.prototype.forEach.call(data, d => {
            let Card = `
              <div class="card">
                <div class="avatar">
                  <img src="${d[1]}" width="200" height="150">
                </div>
                <div class="text-center">
                  <h4>姓名： ${d[0]}</h4>
                  <p>票數：${d[3]}</p>
                </div>
              </div>`;
            
            document.querySelector('.js-append-card').insertAdjacentHTML('beforeend', Card);
          })
        })
    </script>
  </body>
</html>
