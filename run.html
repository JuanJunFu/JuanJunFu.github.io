<body>
<script type="text/javascript">
var alldata = "a,b,c,d,e,f,g,h,i,j,k"
var alldataarr = alldata.split(",");
var num = alldataarr.length-1 ;
var timer
function change()
{
	document.getElementById("oknum").innerHTML = alldataarr[GetRnd(0,num)];
}//end function change
function start(){
	clearInterval(timer);
	timer = setInterval('change()',10);

}//end function start

function ok(){
	clearInterval(timer);
	document.getElementById("showresult").value=document.getElementById("oknum").innerText;
}//end function ok

function GetRnd(min,max){
	return parseInt(Math.random()*(max-min+1));
}//end function GetRnd

</script>

<center>
<div id="oknum" name="oknum" >請單擊開始</div>
<button onclick="start()">開始</button>
<button onclick="ok()">停止</button>

<br>
您的選擇是：<input type="text" id="showresult" value="">
</center>
</body>
